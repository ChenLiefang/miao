<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* flex布局利用在主轴，侧轴的对齐方式 */
    .a {
      display: flex;
      background-color: pink;
      height: 200px;
      /* 必须有高度 */
      justify-content: center;
      align-items: center;

    }

    header {
      background-color: red;
      width: 50px;
      height: 50px;
    }

    /* flex布局，子元素设置margin为auto */
    .b {
      background-color: green;
      display: flex;
      height: 200px;
      /* 必须有高度 */
    }

    main {
      margin: auto;
      width: 100px;
      height: 100px;
      background-color: pink;
    }

    /* flex布局，设置元素在主轴剩余空间的分配，交叉轴自身居中 */
    .e {
      display: flex;
      background-color: green;
      height: 200px;
      /* width: 200px; */
      justify-content: space-around;
      /*(justify-content: center;)*/
    }

    .ee {
      background-color: pink;
      align-self: center;
    }

    /* flex布局 设置交叉轴元素折行且居中，主轴剩余空间用space-around */
    .f {
      display: flex;
      flex-wrap: wrap;
      background-color: green;
      height: 200px;
      /* width: 200px; */
      align-content: center;
      justify-content: space-around;
    }

    .ff {
      background-color: pink;

    }

    /*flex布局子元素的宽高超过父元素的宽高居中  */
    .g {
      margin: 50px;
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      height: 200px;
      background-color: #fff;
      justify-content: center;
      align-content: space-around;
      border: 5px solid;

    }

    .gg {
      width: 250px;
      height: 250px;
      background-color: pink;
      opacity: 0.3;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <!-- 实现水平垂直居中 -->
  <!--  flex布局利用在主轴，侧轴的对齐方式  -->
  <div class="a">
    <header></header>
  </div>
  <hr>
  <!--  flex布局，子元素设置margin为auto  -->
  <div class="b">
    <main></main>
  </div>
  <hr>
  <!-- flex布局 -->
  <div class="e">
    <div class="ee">ccccccc</div>
  </div>
  <hr>
  <!-- flex布局各个属性组合 -->
  <div class="e">
    <div class="ee">cccccccrerrrrrrrrrrrrrrr</div>
  </div>
  <!-- flex布局子元素的宽高超过父元素的宽高居中 -->
  <div class="g">
    <div class="gg"></div>
  </div>

</body>

</html>
